<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.2</title>
</head>
<body>
    <h2>INDUSTRIAS ACME. FORMULARIO DE PEDIDO</h2>

    <form>
        <div>
            <label><b>Datos del cliente:</b</label><br>
            <label>Correo Electrónico <input type="text" name="correo"></label><br>
            <label>Contraseña <input type="text" name="contraseña" size="10"></label><br>
            (Longitud mínima 6 caracteres)<br>
            <label>Tipo de Cliente:</label> 
        <input type="radio" name="tipo-cliente" value="particular" checked> Partícular
        <input type="radio" name="tipo-cliente" value="asociacion" checked> Asociación
        <input type="radio" name="tipo-cliente" value="empresa" checked> Empresa
        </div>
        <br>

       <div>
        <label><b>Datos de productos:</b></label><br>
        <select name="Datos de productos">
            <option value="AR001"> AR001 Oro Reluciente</option>
            <option value="AR002"> AR002 Plata Pulida</option>
            <option value="AR003"> AR003 Bronce Reforzado</option>
            <option value="EX001"> EX001 Escudo</option>
            <option value="EX002"> EX002 Invisibilidad</option>
        </select>
       </div>
       <br>

        <div>
        <label><b>Datos del envío:</b></label><br>
        <label>Dirección</label> <br>
        <input type="text" name="direccion" size=40> <br>
        <label>Ciudad</label><br>
        <input type="text" name="ciudad"> Código Postal <input type="text" name="cod-postal" size=5>
        </div>
        <br>
       
        <div>
            <label><b>Datos bancarios:</b></label><br>
            <label>Nombre de la Entidad</label><br>
            <input type="text" name="nombre-entidad"><br>
            <label>Nº de Cuenta</label><br>
            <input type="text" name="num-cuenta"><br>
       </div>
       <br>

       <div>
        <label><b>Información de interés:</b></label><br>
           <label>Comentarios</label><br>
            <textarea style="resize:none" name="comentarios" rows="4" cols="70">Escriba aquí sus comentarios...</textarea> <br>
            <input type="checkbox" name="acepta-condiciones" value="condiciones" checked> Acepto recibir información publicitaria
            <br><br>
        <input type="submit" value="Enviar pedido"> <input type="submit" value="Cancelar"> 
       </div>
    </form>
</body>
</html>
