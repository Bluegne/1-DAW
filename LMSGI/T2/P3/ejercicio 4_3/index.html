<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.3</title>
</head>
<body>
    <h1><b>Encuesta al profesorado</b></h1>
    <h4><b>por favor, si es usted docente responda a las cuestiones:</b></h4>

    <form>
        <fieldset>
            <legend>1. Información personal</legend>
            <label>Apellidos y nombre: <input type="text" name="nombre-completo" size="50"></label><br>
            <label>Sexo:</label> 
            <input type="radio" name="genero" value="hombre" checked> Hombre
            <input type="radio" name="genero" value="mujer" checked> Mujer <br>
            <label>Télefono: </label> <input type="text" name="telefono" size="10">
            <label>E-mail: </label> <input type="text" name="correo" size="20">
        </fieldset>
        <br>
        <fieldset>
            <legend>2. Datos profesionales</legend>
            <label>Centro de trabajo: </label> <input type="text" name="centro-trab">
            <label>Localidad: </label><input type="text" name="localidad"><br>
            <label>Especialidad:</label>
            <select name="Datos profesionales">
                <option value="literature"> Lengua y literatura</option>
                <option value="math"> Matemáticas</option>
                <option value="computing"> Informática</option>
                <option value="history"> Geografía e história</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>3. Por favor, facilítanos la siguiente información:</legend>
            <label>¿Cómo llegó hasta aquí?: </label> 
            <select name="¿Cómo llegó hasta aquí?">
                <option value="buscador"> Desde un buscador</option>
                <option value="amigo"> Por un amigo</option>
            </select>
            <br><br>

            <label>Comentarios:</label><br>
            <textarea style="resize:none" name="comentarios" rows="4" cols="70"></textarea> <br><br>
            <label>¿Desearía recibir más información sobre ... ?</label><br>
            <input type="checkbox" name="mat-audiovisual" value="info-deseada" checked> Material Audiovisual<br>
            <input type="checkbox" name="txt-elec" value="info-deseada" checked> Textos electrónicos<br>
            <input type="checkbox" name="libro-txt" value="info-deseada" checked> Libros de texto<br>
             </fieldset>
            <hr>
            <input type="submit" value="enviar datos"> <input type="submit" value="borrar datos"> 
    </form>
</body>
</html>
